<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForm.css">
    <title>Formulário</title>
</head>
<body>
    <form id="form">
        <label id="titleForm">Preencha os campos abaixo:</label>
        <div id="items">
            <label id="name">Nome</label>
            <input id="nameInput" type="text" value="" placeholder="Seu nome" name="name" required/>
            <label id="idade">Idade</label>
            <input id="idadeInput" type="number" value="" placeholder="Sua idade" number="idade" required min="18"/>
            <label id="email">E-mail</label>
            <input id="emailInput" type="email" value="" placeholder="Seu melhor e-mail" email="e-mail" required/>
            <label id="password">Senha</label>
            <input id="passwordInput" type="password" value="" placeholder="Insira uma senha forte" password="password" required minlength="8"/>
        </div>
        <button id="button" type="submit">Salvar informações</button>
    </form>
</body>
</html>
