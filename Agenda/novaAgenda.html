<!DOCTYPE html>
<html>
<head>
	<title>Agenda Telefônica</title>
    <style>
        * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background-color: #f1f1f1;
	font-family: Arial, sans-serif;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

header {
	background-color: #333;
    position: absolute;
    left: 0px;
    top: 0px;
    height: 100%;
    width: 100%;
	color: #fff;
	padding: 20px;
	text-align: center;
}

h1 {
	margin: 0;
}

.form {
	background-color: #fff;
    position: absolute;
    top: 70px;
	padding: 30px;
    width: 57%;
    height: 47%;
	margin-top: 20px;
    margin-bottom: 30px;
	border-radius: 10px;
	box-shadow: 0 0 5px #ccc;
}

.form form {
	display: flex;
	flex-wrap: wrap;
}

.form label, .form input[type="submit"] {
	margin-bottom: 10px;
}

.form label {
    padding: 3px;
	flex: 1 1 100%;
}

.form input[type="text"], .form input[type="email"], .form input[type="tel"] {
	padding: 10px;
	border: none;
	border-radius: 5px;
	box-shadow: 0px 0px 5px #ddd;
	flex: 1 1 calc(100% - 20px);
	margin-right: 10px;
}

.form input[type="submit"] {
    position: absolute;
    height: 40px;
	padding: 10px;
    width: 91%;
    top: 255px;
	border: none;
	border-radius: 5px;
	background-color: #4CAF50;
	color: #fff;
	cursor: pointer;
	flex: 1 1 100%;
}

.table {
	background-color: #fff;
    position: absolute;
    bottom: 70px;
    width: 57%;
	padding: 20px;
	margin-top: 20px;
	border-radius: 10px;
	box-shadow: 0 0 5px #ccc;
}

table {
	border-collapse: collapse;
	width: 100%;
	text-align: center;
}

th, td {
	padding: 10px;
	border: 1px solid #ddd;
}
    </style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Agenda Telefônica</h1>
		</header>

		<section class="form">
			<form>
				<label for="name">Nome:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Telefone:</label>
				<input type="tel" id="phone" name="phone" required>

				<input type="submit" value="Adicionar">
			</form>
		</section>

		<section class="table">
			<table id="contacts">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
	</div>

	<script src="script.js"></script>
</body>
</html>
